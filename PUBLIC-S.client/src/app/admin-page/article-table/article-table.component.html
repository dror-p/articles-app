<h1>Articles:</h1>
<mat-form-field appearance="outline" class="center">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 center">
    <table mat-table [dataSource]="dataSource" matSort>
  
  
    
  
      <!-- Title Column -->
      <ng-container matColumnDef="Title" class="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Title </th>
        <td mat-cell *matCellDef="let row" class="title"> {{row.title}} </td>
      </ng-container>
  

            <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onClickedDelete(row.id)" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" >
                <mat-icon>delete_outline</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
