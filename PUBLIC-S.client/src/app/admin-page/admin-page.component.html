<table class="center tableStats">
  <th>
    <figure id="pieGroupBy"></figure>

  </th>
  <th>
    <h1>Words per article average: 
      <p class="average"> {{averageWords}}</p> 
    </h1>

  </th>
  <th>
    <h1>Estimated number of different cities: 
      <p class="average"> {{averageCities}}</p> 
    </h1>

  </th>
</table>




    
  <br/>
<h1>Users:</h1>
<mat-form-field appearance="outline" class="center">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 center">
    <table mat-table [dataSource]="dataSource" matSort>
  
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
      </ng-container>
      
      <!-- city Column -->
      <!-- <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container> -->
  
      <!-- writer Column -->
      <ng-container matColumnDef="writer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Writer </th>
        <td mat-cell *matCellDef="let row"> {{row.writer}}
            <button mat-icon-button (click)="onClickedWriter(row.id, row)" class="example-icon favorite-icon" aria-label="make the user a writer" title="make the user a writer" >
                <mat-icon>history_edu</mat-icon>
              </button>
            
        </td>
      </ng-container>
      
      <!-- admin Column -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
        <td mat-cell *matCellDef="let row"> {{row.admin}} 
            <button mat-icon-button (click)="onClickedAdmin(row.id, row)" class="example-icon favorite-icon" title="make the user - admin" >
                <mat-icon>manage_accounts</mat-icon>
              </button>
        </td>
      </ng-container>

            <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onClickedDelete(row.id)" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" >
                <mat-icon>person_remove</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    <app-article-table></app-article-table>
    <app-map [(markers)]="markers"></app-map>
  </div>
