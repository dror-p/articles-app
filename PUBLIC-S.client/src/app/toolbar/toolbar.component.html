
<mat-toolbar>
  <button mat-icon-button (click)="onClickedHome()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </button>
  <p class="news">The news for you.</p>

  <span></span>
  <div class="spacer"></div>
  <button *ngIf="(loginService.isWriter | async)" mat-button routerLink="newarticle" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    new Article    <mat-icon>create</mat-icon>
  </button>
  
  <button *ngIf="(loginService.isAdmin | async)" mat-button routerLink="admin" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    admin
  </button>
  <button *ngIf="!(loginService.isLoggedIn | async)" mat-button routerLink="login" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    login
  </button>
  <button *ngIf="loginService.isLoggedIn | async" mat-button (click)="onClickedLogOut()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    logout
  </button>
  <button *ngIf="!(loginService.isLoggedIn | async)" mat-icon-button routerLink="register" class="example-icon" aria-label="Example icon-button with share icon">
    register
  </button>
  <div *ngIf="loginService.isLoggedIn | async">Hello {{loginService.userName | async}}</div>
</mat-toolbar>
