<table>
  <tbody>
  <tr *ngFor="let article of articles">
  <br/>
    <a [routerLink]="['/article', article._id]" >
    <mat-card class="example-card">
      <img mat-card-image class="image" src="{{article.imageUrl}}">	

      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>
          {{article.subTitle}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </a>

  </tr>

  </tbody>
</table>
