<mat-card class="form-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title [(ngModel)]="userWriter">{{userWriter}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="legacy"  class="title-form">
              <mat-label>Title of Article</mat-label>
              <input matInput [(ngModel)]="title" >
              
            </mat-form-field>
            <select name="fields" [(ngModel)]="field" class="select-form">
                <option  *ngFor="let f of fields"  value="{{f}}">{{f}}</option>
               
              </select>
          </p>
          <span>Sub title</span>
          <br/><textarea type="text" rows="2" [(ngModel)]="subTitle" class="sub-form">
              </textarea>
              <br/>
              <span>Content</span>
              <br/>
          <textarea type="text" rows="5" [(ngModel)]="content" class="content-form">
        </textarea>
        <br/>
        <span>Url of Image</span>
        <br/>
        <textarea type="text" rows="2" [(ngModel)]="imageUrl" id="urlImage" class="sub-form">
        </textarea>
    </mat-card-content>
    <br/>

    <mat-card-actions>
      <button mat-button (click)="addArticle()">SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br/>
